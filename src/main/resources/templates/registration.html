<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
    </head>
    <body>

        <!-- create navigation bar ( header) -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/register}">Kapita Selekta Metrodata - Register</a>
                </div>
            </div>
        </nav>

        <br>
        <br>
        <!-- Create HTML registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've been registered !</div>
                    </div>

                    <h1>Registration</h1>

                    <form th:action="@{/register}" method="POST" th:object="${register}">
                        <div class="form-group">
                            <label class="control-label" for="id"> ID * </label>
                            <input id="id" class="form-control" th:field="*{id}"
                                   required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="firstName"> First Name * </label>
                            <input id="firstName" class="form-control" th:field="*{firstName}"
                                   required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName"> Last Name * </label> <input
                                id="lastName" class="form-control" th:field="*{lastName}"
                                required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="gender"> Gender * </label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gender1" name="gender1" class="custom-control-input" value="Male" th:field="*{gender}">
                                <label class="custom-control-label" for="gender1">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gender2" name="gender2" class="custom-control-input" value="Female" th:field="*{gender}">
                                <label class="custom-control-label" for="gender22">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthDate">Birth Date * </label>
                            <div class="input-group date">
                                <input type="date" class="form-control" id="birthDate" autocomplete="off" th:field="*{birthDate}" required/>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="phone"> Phone </label> <input
                                id="phone" class="form-control" th:field="*{phone}"
                                autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="address"> Address </label> <input
                                id="address" class="form-control" th:field="*{address}"
                                autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email"> Email * </label> <input
                                id="email" class="form-control" th:field="*{email}" required
                                autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password"> Password * </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <h4>Keterangan (*) : Wajib Diisi !</h4>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Back to Main Menu <a href="/" th:href="@{/employee}">HOME</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
