<div th:replace="layout/template-layout :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout :: navbar"></nav>

<!--Content-->
<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Role Update</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate th:action="@{/role/{id}/update (id=${role.id})}" th:object="${role}" method="POST">
                        <div class="input-group mb-3">
                            <label class="me-4">Name</label>
                            <input type="text" class="form-control" name="name" id="firstName" th:field="*{name}" required/>
                            <div class="invalid-feedback">
                                Name must be filled.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/template-layout :: asset"></div>
