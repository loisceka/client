<div th:replace="layout/template-layout :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout :: navbar"></nav>

<!--Content-->

<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Account Profile Data</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate th:action="@{/account/{id}/update (id=${account.id})" th:object="${account}" method="POST">
                        <div class="input-group mb-3">
                            <label class="me-4">Email</label>
                            <input type="text" class="form-control" name="email" id="email" th:field="*{email}" required/>
                            <div class="invalid-feedback">
                                Email must be filled.
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="me-4">Password</label>
                            <input type="text" class="form-control" name="password" id="password" th:field="*{password}" required/>
                            <div class="invalid-feedback">
                                Password must be filled.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/template-layout :: asset"></div>
