<div th:replace="layout/template-layout :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout :: navbar"></nav>

<!--Content-->

<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Employee Profile Data</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate th:action="@{/employee/{id}/update (id=${employee.id})" th:object="${employee}" method="POST">
                        <div class="input-group mb-3">
                            <label class="me-4">Employee ID</label>
                            <input type="text" class="form-control" name="id" id="id" th:field="*{id}" required/>
                            <div class="invalid-feedback">
                                ID must be filled.
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="me-4">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" required/>
                            <div class="invalid-feedback">
                                First Name must be filled.
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="me-4">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}" required/>
                            <div class="invalid-feedback">
                                Last Name must be filled.
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="me-4">Birth Date</label>
                            <input type="date" class="form-control" name="birthDate" id="birthDate" th:field="*{birthDate}" required/>
                            <div class="invalid-feedback">
                                Birth Date must be filled.
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label class="me-4">Gender</label>
                            <input type="text" class="form-control" name="gender" id="lasttName" th:field="*{gender}" required/>                                    
                            <div class="invalid-feedback">
                                Gender must be filled.
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label class="me-5">Address</label>
                            <input type="text" class="form-control" name="address" id="address" th:field="*{address}" />                                    
                        </div>

                        <div class="input-group mb-3">
                            <label class="me-5">Phone</label>
                            <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}" />                                    
                        </div>

                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/template-layout :: asset"></div>
